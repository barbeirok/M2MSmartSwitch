<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Toggle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="button-group">
      <button
        onclick="fetchRequest(apiUrl + 'togglelistener', 'PATCH')"
        id="toggle-btn"
      >
        Toggle Light
      </button>
      <button
        onclick="fetchRequest(apiUrl + 'selected', 'PATCH')"
        id="select-next-btn"
      >
        Select Next
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
